<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Jamie Chatbot</title>
    <link rel="stylesheet" href="chatbot.css">
    <link rel="icon" href="./images/logo.png" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar shadow-sm">
        <div class="container-fluid justify-content-center p-2">
            <div class="d-flex align-items-center">
                <img src="./images/logo.png" alt="logo" class="rounded-circle me-3" width="24px" height="24px">
                <span class="fw-bold">LOGO HERE</span>
            </div>

        </div>
    </nav>

    <div class="chatbox container p-5 d-flex flex-column mb-3">
        <span class="fw-bold mb-2">ChatBox</span>

        <div class="d-flex flex-column shadow-sm wrap-container mb-5">
            <nav class="navbar bg-primary ps-3 pe-3 d-flex header">
                <div>
                    <img src="./images/profile.png" alt="logo" class="rounded-circle me-2" width="24px" height="24px">
                </div>
                <div class="flex-grow-1"><span class="fw-bold text-light">Jamie</span></div>   
            </nav>

            <div id="chat-box">
                <div class="container-content p-3 d-flex flex-column">
                    <span class="fw-semibold">Jamie</span>
                    <span class="content p-2 ps-3 pe-3">Hello! Nice to meet you.</span>
                    <small class="text-black-50 fw-semibold" id="timestamp"></small>
                </div>
            </div>
            
            <div class="reply position-relative">
                <textarea id="user-input" cols="10" class="form-control rounded-0" placeholder="Type a message..."></textarea>

                <button onclick="sendMessage()" class="rounded-1 border border-white position-absolute bottom-0 end-0 p-2 mb-3 me-3" id="sendButton" disabled>
                    <img src="./images/send.png" alt="logo" class="rounded-circle shadow-sm me-1" width="16px" height="16px" />
                    <span class="text-light">Send</span>
                </button>

            </div>
        </div>
    </div>

    <nav class="navbar shadow-sm footer fixed-bottom">
        <div class="container-fluid justify-content-center p-2">
            <span class="align-items-center">Â© 2023 Copyrights. All right reserved.</span>
        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="chatbot.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
